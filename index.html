<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>

        <meta content="让我帮你百度一下" name="keywords"/>
        <link href="https://cdn.jsdelivr.net/gh/labulac/baidux@master/img/favicon.ico" rel="icon" type="image/x-icon"/>

            让我帮你百度一下吧！

        <link href="https://cdn.jsdelivr.net/gh/labulac/baidux@master/css/index.css" rel="stylesheet">
        </link>

    <body>
        <div class="wb-header" id="header">
            <span>
                你可能
                <img id="logo" src="https://cdn.jsdelivr.net/gh/labulac/baidux@master/img/bd_logo.png"/>
                就能知道
            </span>
        </div>
        <div class="wb-search" id="search">
            <input autofocus="autofocus" id="search-input" type="text"/>
            <button id="search-button">
                百度一下
            </button>
        </div>
        <div class="wb-tip" id="tip">
            <span id="tip1">
                教你如何使用百度搜索

                将问题输入后点击"百度一下"

                <input id="tip-input" readonly="readonly" type="text"/>

                    复制链接
                </button>
            </div>

                    labulac博客

            </span>

    </body>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/2.1.1/jquery.min.js">
    </script>
    <script src="https://cdn.bootcss.com/clipboard.js/2.0.4/clipboard.min.js">
